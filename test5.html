<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .red-box {
            width: 640px;
            height: 732px;
            background: red;
            position: relative;
        }

        .blue-box {
            width: 200px;
            height: 200px;
            background: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="red-box">
        <div class="blue-box"></div>
    </div>
</body>

</html>
